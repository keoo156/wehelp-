<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電費計算網頁</title>
</head>
<body>
    <div>
    <form action="#">
        3樓計數器:
        <input type="text" id="clock1">
        <input type="text" id="clock2">
        <input type="text" id="clock3"><br>
        4樓計數器:
        <input type="text" id="clock4">
        <input type="text" id="clock5">
        <input type="text" id="clock6"><br>
        總共用電度數:
        <input type="text" id="totalele"><br>
        總電費:
        <input type="text" id="totalmoney"><br>
        <button onclick="caculate()">
            送出資料並計算結果
        </button>

    </form>
</div>
    <div>
        三樓應付電費為:<span id="result3rd"></span>
    </div>
    <div>
        四樓應付電費為:<span id="result4th"></span>
    </div>
    <script>

        function caculate(){
            let clock1=document.getElementById("clock1");
            let clock1value=Number(clock1.value);

            let clock2=document.getElementById("clock2");
            let clock2value=Number(clock2.value);

            let clock3=document.getElementById("clock3");
            let clock3value=Number(clock3.value);

            let clock4=document.getElementById("clock4");
            let clock4value=Number(clock4.value);

            let clock5=document.getElementById("clock5");
            let clock5value=Number(clock5.value);

            let clock6=document.getElementById("clock6");
            let clock6value=Number(clock6.value);

            let totalele=document.getElementById("totalele");
            let totalelevalue=Number(totalele.value);

            let totalmon=document.getElementById("totalmoney");
            let totalmoney=Number(totalmon.value);
            
            let thirdele=(totalelevalue-clock1value-clock2value-clock3value-clock4value-clock5value-clock6value)*0.5+clock1value+clock2value+clock3value;
            let fourele=(totalelevalue-clock1value-clock2value-clock3value-clock4value-clock5value-clock6value)*0.5+clock4value+clock5value+clock6value;

            let thirdmoney=thirdele/totalelevalue*totalmoney;
            let fourmoney=fourele/totalelevalue*totalmoney;

            let elem=document.getElementById("result3rd");
                elem.innerHTML="$"+Math.round(thirdmoney);
            
            let ele=document.getElementById("result4th");
                ele.innerHTML="$"+Math.round(fourmoney);
            

        }
        
    </script>
    
</body>
</html>
